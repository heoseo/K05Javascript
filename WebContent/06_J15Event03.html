<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J15Event03.html</title>
    <script>
        //이벤트 활용3 : window객체의 addEventListener를 이용한다. 
        window.addEventListener("load", function(){
            alert("Load 이벤트활용3. 문서 로딩 완료됨..");

            var mydiv = document.getElementById("mydiv").innerHTML;
            alert("mydiv의 내용 : " + mydiv);
        });



        ////////////////////////////////////////////////////////////////////////



        /*
        JS는 인터프리터 방식이므로 DOM이 등장하기 전에 해당 내용을 가져오면 에러 발생.
        따라서 HTML문서의 로드가 끝난 이후 읽어올 수 있도록
        함수로 정의하거나, 아예 문서 하단에 script를 기술해야 한다. 
        - head의 script가 먼저 실행 -> body 실행
        
        // var mydiv = document.getElementById("mydiv").innerHTML;
        // alert("mydiv의 내용 : " + mydiv);
        */
        
        function myFunc(){
            var mydiv = document.getElementById("mydiv").innerHTML;
            alert("mydiv의 내용 : " + mydiv);
        }
        // document.write('<div id="mydiv"> 여기는 div 영역입니다.</div>');
    </script>
</head>
<body>
    <script>
        alert("문서의 마지막 부분");
        // var mydiv = document.getElementById("mydiv").innerHTML;
        // alert("mydiv의 내용 : " + mydiv);
    </script>

    <div id="mydiv" onclick="myFunc();" style="cursor:pointer;"> 
        여기는 div 영역입니다.
    </div>

        var mydiv = document.getElementById("mydiv").innerHTML;
        alert("mydiv의 내용 : " + mydiv);

        // DOM이 선언된 이후 이므로 여기에 기술해도 된다.
    </script> -->

    
</body>
</html>
