<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J08Function02.html</title>

    <script>

        /*
            this.globalVar  => 전역변수
            globalVar       => 지역변수
            ※ 키워드 this는 JS에서 Window객체를 가리키는 것으로 
                전역변수를 구분할 때 사용한다.
        */
        document.write("<h2> 지역변수와 전역변수</h2>");
        var globalVar = 100;        // 전역변수 : 100

        function conflict(globalVar){   // 매개변수 : 100
            this.globalVar = globalVar * 2;     // 전역변수 => 100 * 2 = 200;
            document.write("함수 안 globalVar = " + globalVar + "<br/>");   // 지역변수 : 100(매개변수)
            document.write("함수 안 this.globalVar = " + this.globalVar + "<br/>"); // 전역변수 : 200
        }

        conflict(globalVar);    // 전역변수 100
        document.write("함수 밖 globalVar = " + globalVar + "<br/>");   // 전역변수 : 200
                                                                        // 함수 안에서 값이 변경됨.
        function conflict2(localVar){

            globarVar = localVar + 50;  // 충돌이 없으므로 전역변수 : 250 할당
            localVar = localVar + 80;   // 지역변수 : 280 할당

            document.write("함수2 안 globalVar = " + globalVar 
                    + ", localVar = " + localVar + "<br/>");
        }

        conflict2(globalVar);   // 전역변수 : 200으로 호출함.


        /* 

        localVar = conflicet2()의 지역변수로 선언되어, 
        전역적으로는 선언된적이 없으므로 출력되지 않는다.
        아래부분은 에러가 발생하므로 주석처리후 실행해야 한다.
        */
        document.write("함수2밖 globalVar = " + globalVar
                    // + ", localVar = " + localVar + "<br/>");     // localVar은 선언된 적 없음.
                    + ", localVar = 선언된적없음");
    </script>
</head>
